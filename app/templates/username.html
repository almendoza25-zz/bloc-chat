<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Set a Username</h3>
    </div>

    <div class="modal-body">
        <input type="text" placeholder="Enter Username" ng-model="modal.username">
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modal.createUser()" ng-disabled="modal.username == null">Set Username</button> 
    </div>
</section>
